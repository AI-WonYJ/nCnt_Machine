<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="1">
  <title>동방 출력 페이지</title>
  <style>
    h1 {      
    padding:10px;
    background-color:#000;
    color:#fff;
  }

  form {
    margin:0 auto;
  }
  .txtbox {
    width: 40%;
    border:1px solid #222;
    background-color: #d3d3d3;
    padding:15px;
    margin:0 auto;
    text-align: left;
  }

  a {
    color: white;
    text-decoration-line: none;
  }

  a:hover {
    color: red;
    text-decoration: underline;
  }


  button {
      margin: 20px;
  }

  .w-btn {
    position: relative;
    border: none;
    display: inline-block;
    padding: 15px 30px;
    border-radius: 15px;
    font-family: "paybooc-Light", sans-serif;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    font-weight: 600;
    transition: 0.25s;
  }

  .w-btn-outline {
    position: relative;
    padding: 15px 30px;
    border-radius: 15px;
    font-family: "paybooc-Light", sans-serif;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    font-weight: 600;
    transition: 0.25s;
  }

  .w-btn-indigo {
    background-color: skyblue;
    color: white;
  }

  .w-btn-indigo-outline {
    border: 3px solid skyblue;
    color: white;
  }

  .w-btn-indigo-outline:hover {
    color: skyblue;
    background: white;
  }

  .footer {
  width:1200px auto;   /* 너비 */
  height:100px;  /* 높이 */
  padding-top: 10px;
  border-top:2px solid #222;
  text-align: center;
  color: #879;
  }
  </style>
</head>
<body>
  <header>
    <h1><img src="{{ url_for('static' , filename='images/SSCC_logo.png')}}" alt="sscc Logo Image" class="header-image">  <a href="https://ssccpromotion.xyz/" target="_blank" rel="noopener noreferrer">SSCC</a></h1>
  </header>
  
  <main>
    <div style="text-align:center;">
    <br><br>
    <img src="{{ url_for('static' , filename='images/kakao_lion.png')}}" alt="main Image" class="main-image"><br><br><br>
    <form>
      <div class="txtbox" style="text-align:center;">
        동아리 인원 수 출력:  {{counting}}명  (기준: {{old_time}})<br>
        현재 시간: {{time}}
      </div>
      <br>
      1분마다 자동 새로고침 중입니다.
      <br>
      새로고침은 대략 12초 소요됩니다.
      <br><br>
      현재 버전은 베타버전이며, 오류가 발생할 수 있습니다.
      <br>
      문제가 발생했을 경우 카카오톡 SSCC 일반방에 올려주시면 감사하겠습니다.
      <br><br><br><br><br>
      <!-- <button class="w-btn w-btn-indigo" type="summit">
        Button
      </button> -->
    </form>
    </div>
  </main>
  <footer style="text-align: center;">
    &copy; 2022 SSCC
  </footer>
</body>
</html>
